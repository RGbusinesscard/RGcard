<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RG.card — Carte de visite NFC</title>
  <meta name="description" content="RG.card : cartes de visite NFC élégantes et durables. Pas d'appli. Pas de stress. Il suffit de passer." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0d10;
      --panel:#0f1318cc;
      --text:#e8edf2;
      --muted:#a7b1bd;
      --accent:#93c5fd;
      --brand:#ffffff;
      --cta:#0ea5e9;
      --ok:#22c55e;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --maxw: 1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 800px at 10% -10%, #1b2330 0%, transparent 60%),
                  radial-gradient(1000px 700px at 110% 10%, #0d3b66 0%, transparent 60%),
                  linear-gradient(180deg,#0b0d10 0%, #0b0d10 100%);
      line-height:1.55;
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--maxw);margin-inline:auto;padding:0 20px}
    header{
      position:sticky;top:0;z-index:50;
      backdrop-filter:saturate(1.2) blur(10px);
      background:linear-gradient(0deg,transparent,rgba(11,13,16,.55));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:14px 0}
    .brand{display:flex;align-items:center;gap:12px;font-weight:700}
    .logo{
      width:34px;height:34px;border-radius:10px;
      background:linear-gradient(135deg,#2b3340, #11161d);
      border:1px solid rgba(255,255,255,.08);
      display:grid;place-items:center;
      box-shadow:var(--shadow);
    }
    .logo span{font-size:14px;letter-spacing:.5px;color:var(--brand)}
    nav ul{display:flex;gap:22px;list-style:none;margin:0;padding:0}
    .cta{
      display:inline-flex;align-items:center;gap:10px;
      padding:10px 16px;border-radius:999px;font-weight:600;
      background:linear-gradient(180deg,var(--cta),#0c8ecf);
      color:#031018;border:0;cursor:pointer;
      box-shadow:0 6px 18px rgba(14,165,233,.35);
      transition:transform .2s ease, box-shadow .2s ease, filter .2s ease;
    }
    .cta:hover{transform:translateY(-1px);filter:saturate(1.1);box-shadow:0 10px 28px rgba(14,165,233,.45)}
    .ghost{
      padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.12);
      color:var(--text);
      transition:background .2s ease,border-color .2s ease;
    }
    .ghost:hover{background:rgba(255,255,255,.04);border-color:rgba(255,255,255,.22)}

    /* Image spéciale pour supprimer le blanc */
    .mon-image-nfc {
      background: none;
      mix-blend-mode: multiply;
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }

    /* HERO */
    .hero{padding:76px 0 56px}
    .headline{font-size:clamp(28px, 5vw, 56px);line-height:1.08;margin:4px 0 12px;font-weight:700}
    .sub{font-size:clamp(14px, 2.2vw, 18px);color:var(--muted);max-width:760px}
    .badge{display:inline-flex;align-items:center;gap:10px;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);font-weight:600;color:#cde7ff}
    .badge svg{width:16px;height:16px}
    .hero-actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:22px}
    .hero-media{margin-top:34px;display:grid;place-items:center}
    .card-preview{
      --w: 1020px; --h: 420px; width:min(100%, var(--w)); aspect-ratio: 17/7;
      border-radius:22px; position:relative; overflow:hidden; box-shadow:var(--shadow);
      background: radial-gradient(900px 400px at 0% 0%, rgba(147,197,253,.15), transparent 60%),
                  radial-gradient(900px 400px at 100% 100%, rgba(34,197,94,.12), transparent 50%),
                  linear-gradient(135deg,#0f141a,#0b0e12 60%,#0e141b);
      border:1px solid rgba(255,255,255,.08);
    }
    .card-gloss{position:absolute;inset:0;background:linear-gradient(130deg, rgba(255,255,255,.08), rgba(255,255,255,0) 35%, rgba(255,255,255,.06) 70%, rgba(255,255,255,0) 100%);mix-blend:overlay}
    .chip{position:absolute;right:24px;top:24px;padding:10px 14px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);font-weight:600;color:#cfe7ff}
    .logo-on-card{position:absolute;left:26px;bottom:24px;font-size:clamp(18px,3vw,28px);font-weight:700;letter-spacing:.5px}
    .tagline-on-card{position:absolute;left:26px;bottom:24px;transform:translateY(-38px);color:#c7d2de;font-size:clamp(10px,1.6vw,14px)}

    /* (le reste inchangé) */
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <div class="logo"><span>RG</span></div>
        <a href="#" aria-label="RG.card"><span style="font-weight:800;letter-spacing:.4px">RG.card</span></a>
      </div>
      <nav aria-label="Navigation principale">
        <button class="ghost menu-btn" aria-label="Ouvrir le menu">Menu</button>
        <ul>
          <li><a class="ghost" href="#features">Fonctionnalités</a></li>
          <li><a class="ghost" href="#produits">Produits</a></li>
          <li><a class="ghost" href="#tarifs">Tarifs</a></li>
          <li><a class="ghost" href="#contact">Contact</a></li>
        </ul>
      </nav>
     <a class="cta" href="order.html">Commander</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <span class="badge">NFC instantané</span>
        <h1 class="headline">La carte de visite NFC, élégante et durable.</h1>
        <p class="sub">Partagez vos coordonnées en un geste. <strong>PAS D'APPLI. PAS DE STRESS. IL SUFFIT DE PASSER.</strong></p>
        <div class="hero-actions">
          <a class="cta" href="#tarifs">Voir les tarifs</a>
          <a class="ghost" href="#produits">Découvrir les formats</a>
        </div>
        <div class="hero-media">
          <img src="plaque-1.png" alt="Plaque NFC" class="mon-image-nfc">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
